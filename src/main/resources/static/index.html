<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads Advisor - Iceland Road Safety Forecast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Road Advisor</h1>
            <p class="subtitle">Icelandic Road Safety Advisor</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Form Section -->
            <form id="adviceForm" class="form">
                <div class="form-group">
                    <label for="from">From</label>
                    <select id="from" name="from" required>
                        <option value="RVK">Reykjavík</option>
                        <option value="IFJ">Ísafjörður</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">To</label>
                    <select id="to" name="to" required>
                        <option value="IFJ">Ísafjörður</option>
                        <option value="RVK">Reykjavík</option>
                    </select>
                </div>

                <div class="form-group form-group-datetime">
                    <label>Date & Time UTC (optional)</label>
                    <div class="datetime-inputs">
                        <div class="datetime-date-wrapper">
                            <input type="text" id="dateInput" readonly placeholder="Select date">
                            <input type="hidden" id="date" name="date" value="">
                            <div id="calendarPopup" class="calendar-popup hidden"></div>
                        </div>
                        <select id="time" name="time">
                            <option value="">Time</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn" disabled>Get Advice</button>
            </form>

            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing weather conditions...</p>
            </div>

            <!-- Error Display -->
            <div id="error" class="error hidden"></div>

            <!-- Results Section -->
            <div id="results" class="results hidden">
                <!-- Hazards & Summary Section -->
                <section class="hazards-section">
                    <h2>Weather Warnings</h2>
                    <div class="hazards-container">
                        <div id="hazardsContent" class="hazards-content"></div>
                        <div id="summaryContent" class="summary-content"></div>
                    </div>
                </section>

                <!-- Advice & Map Section -->
                <section class="advice-section">
                    <h2>Route Advice</h2>
                    <div class="advice-map-container">
                        <div id="adviceMap" class="advice-map"></div>
                        <div id="adviceContent" class="advice-content"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script src="leaflet-map.js" defer></script>
    <script src="js/advice-parser.js" defer></script>
    <script src="js/advice-display.js" defer></script>
    <script src="js/hazards-display.js" defer></script>
    <script src="js/summary-display.js" defer></script>
    <script src="js/results-display.js" defer></script>
    <script src="js/api-client.js" defer></script>
    <script src="js/form-handler.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
